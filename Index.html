      renderToday();
    });

    document.getElementById("btnNext").addEventListener("click", () => {
      const today = new Date();
      const dayCount = daysBetween(START_DATE, today);
      const base = (manualIndex !== null) ? manualIndex : (dayCount % CLEAN.length);
      manualIndex = base + 1;
      renderToday();
    });

    renderToday();
  </script>
</body>
</html>
